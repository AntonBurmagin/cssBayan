<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Bayan</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/9d2963efca.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="media.css" media="only screen and (max-width:1920px)">
</head>
<body>
    <div>
        <form>
            <p>CSS Bayan</p>
            <div class="div-inside">
                <input type="radio" id="input-1" name="name" checked>
                <label for="input-1" class="label label-1">
                    <div class="box">
                        Manager telling us we are family
                        <i class="plus fa-solid fa-square-plus" ></i>
                        <i class="exit fa-solid fa-rectangle-xmark"></i>
                    </div>
                    <img src="img/office.jpg" class ="meme meme-1">
                </label>
                <hr>
            </div>
            <div class="div-inside">
                <input type="radio" id="input-2" name="name">
                <label for="input-2" class="label label-2">
                    <div class="box">
                        He with you?
                        <i class="plus fa-solid fa-square-plus" ></i>
                        <i class="exit fa-solid fa-rectangle-xmark"></i>
                    </div>
                    <img src="img/DC family.jpg" class ="meme meme-2">
                </label>
                <hr>
            </div>
            <div class="div-inside">
                <input type="radio" id="input-3" name="name">
                <label for="input-3" class="label label-3">
                    <div class="box">
                        There's too many of them...
                        <i class="plus fa-solid fa-square-plus" ></i>
                        <i class="exit fa-solid fa-rectangle-xmark"></i>
                    </div>
                    <img src="img/star wars family.jpg" class ="meme meme-3">
                </label>
                <hr>
            </div>
            <div class="div-inside">
                <input type="radio" id="input-4" name="name">
                <label for="input-4" class="label label-4">
                    <div class="box">
                        What does the S stand for?
                        <i class="plus fa-solid fa-square-plus" ></i>
                        <i class="exit fa-solid fa-rectangle-xmark"></i>
                    </div>
                    <img src="img/super family.jpg" class ="meme meme-4">
                </label>
                <hr>
            </div>
            <div class="div-inside">
                <input type="radio" id="input-5" name="name">
                <label for="input-5" class="label label-5">
                    <div class="box">
                        Булочки с шоколадом великолепны
                        <i class="plus fa-solid fa-square-plus" ></i>
                        <i class="exit fa-solid fa-rectangle-xmark"></i>
                    </div>
                    <img src="img/choco buns.jpg" class ="meme meme-5">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
